plugins {
    id 'java'
}

group 'org.giltene.scheduledclassloadingagent'
version '1.0.1'

repositories {
    mavenCentral()
}

sourceCompatibility = 8
targetCompatibility = 8

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

jar {
    archiveBaseName = 'ScheduledClassLoadingAgent'

    manifest {
        attributes('Premain-Class': 'org.giltene.scheduledclassloading.ScheduledClassLoadingAgent')
    }
}

test {
    dependsOn jar
    
    useJUnitPlatform()
}